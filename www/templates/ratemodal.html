<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Feedback</h1>
    <button class="button button-clear button-primary" ng-click="rateModal.hide();">Close</button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
			<ion-item>
				<h2>How happy were you with your order?</h2>
			</ion-item>
			<ion-item>
				<div class="row">
					<div class="col-50" style="padding:5px;">
						<feedback ng-model="data.currOrder.rate"></feedback>
					</div>
					<div class="col-50">
						<input type="number" ng-model="data.currOrder.rate" min="0" max="5" step="0.1" style="border: 1px solid #ddd;"/>
					</div>
				</div>
			</ion-item>
			<ion-item class="item-stacked-label">
				<span class="input-label">Any feedback?</span>
				<textarea rows="7" style="width:100%;" ng-model="data.currOrder.feedback"></textarea>
			</ion-item>
			<ion-item>
				<button class="button button-small button-positive" ng-click="sendFeedback();">SUBMIT</button>
			</ion-item>
		</ion-list>
  </ion-content>
</ion-modal-view>
