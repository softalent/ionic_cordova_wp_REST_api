<ion-view view-title="Dashboard">
	<ion-content>
    <ion-list>
			<ion-item>
				<h2>Your pending orders:</h2>
				<ion-list>
					<ion-item ng-repeat="ord in data.orders">
						<div class="row">
							<div class="col-50">Order Number :</div>
							<div class="col-50">#{{ord.order_number}}</div>
						</div>
						<div class="row">
							<div class="col-50">Date :</div>
							<div class="col-50">2016-03-05</div>
						</div>
						<div class="row">
							<div class="col-50">Time :</div>
							<div class="col-50">10:00 ~ 12:00</div>
						</div>
						<div class="row">
							<div class="col-50">Status :</div>
							<div class="col-50">
								<div ng-if="ord.status=='completed'">{{ord.status}}</div>
								<button class="button button-positive button-small" ng-if="ord.status=='processing'" ng-click="showRate();">Complete Rate</button>
							</div>
						</div>
						<!--<div class="row">
							<div class="col-50">Feedback :</div>
							<div class="col-50"><feedback ng-model="ord.feedback"></feedback></div>
						</div>-->
					</ion-item>
				</ion-list>
			</ion-item>
		</ion-list>
  </ion-content>
	<ion-footer-bar align-title="left" class="bar-stable text-right">
		<button class="button button-right button-positive" ng-click="newOrder();">
			<i class="icon ion-ios-cart"></i>
			NEW ORDER
		</button>
		<button class="button button-right button-positive">
			<i class="icon ion-waterdrop"></i>
			CLEAR
		</button>
	</ion-footer-bar>
</ion-view>
