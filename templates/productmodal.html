<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
		<div class="button button-clear button-primary" ng-if="!currProduct.in_stock">Out of Stock</div>
    <h1 class="title">{{currProduct.title}}</h1>
    <button class="button button-clear button-primary" ng-click="productModal.hide();">Close</button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
			<ion-item>
				<img class="product-image" ng-src="{{currProduct.images[0].src}}"/><br/>
			</ion-item>
			<ion-item>
				Price : {{currProduct.price}}
			</ion-item>
			<ion-item>
				<label class="item-input item-select">
					<div class="">With Skin : </div>
					<select>
						<option>Semi Skinned</option>
						<option>Without Skin</option>
					</select>
				</label>
			</ion-item>
			<ion-item ng-init="tab = 0">
				<div class="row">
					<button class="col-30 button button-full button-positive button-small" ng-class="{'active':tab == 0}" ng-click="tab = 0">Description</button>
					<button class="col-40 button button-full button-positive button-small" ng-class="{'active':tab == 1}" ng-click="tab = 1">Additional Information</button>
					<button class="col-30 button button-full button-positive button-small" ng-class="{'active':tab == 2}" ng-click="tab = 2">Review</button>
				</div>
				<div class="row" ng-if="tab == 0" ng-bind-html="currProduct.description">
					
				</div>
				<div class="row" ng-if="tab == 1">
					Additional
				</div>
				<div class="row" ng-if="tab == 2">
					Review
				</div>
			</ion-item>
		</ion-list>
  </ion-content>
	<ion-footer-bar align-title="left" class="bar-stable" ng-if="currProduct.in_stock">
		<div class="row">
			<div class="col-30">Quantity : </div>
			<input class="col-20 col-offset-10" ng-model="view.quantity" type="number" min="1" style="border: 1px solid gray; margin-top: -4px; text-align: right;"/>
			<button class="col-40 col-offset-10 button button-positive button-small" ng-click="addToCart();">Add To Basket</button>
		</div>
	</ion-footer-bar>
</ion-modal-view>
